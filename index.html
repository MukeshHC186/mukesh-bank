<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mukesh Bank</title>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Apna Bank</title>
        <style>
          /* Global Styles */
          * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
          }
          .navbar {
            background-color: #333;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
          }

          .nav-brand {
            color: #fff;
            font-size: 1.5rem;
            margin-right: 1rem;
          }

          .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
          }

          .nav-links li {
            margin-right: 10rem;
          }

          .nav-links a {
            color: #fff;
            text-decoration: none;
          }

          .burger {
            display: none;
          }
          .hero {
            background-image: linear-gradient(to bottom, #3498db, #2980b9);
            background-repeat: no-repeat;
            align-items: center;
            color: #fff;
            text-align: center;
          }

          .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
          }

          .hero p {
            font-size: 24px;
            margin-bottom: 40px;
          }

          body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
          }

          /* Main Styles */
          .main {
            width: 60%;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
          }
          #balance {
            color: green;
          }
          .main h1 {
            text-align: center;
            margin-bottom: 20px;
          }

          /* Child Styles */
          .child {
            text-align: center;
            margin: 20px;
          }

          .child h3 {
            margin-bottom: 10px;
          }

          /* Button Styles */
          .btn {
            text-align: center;
            margin-top: 20px;
          }

          #deposit {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #3e8e41;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
          }

          #deposit:hover {
            background-color: #4caf4f9c;
          }
          #withdraw {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: red;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
          }

          #withdraw:hover {
            background-color: rgba(255, 0, 0, 0.644);
          }
          .footer {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
            clear: both;
            margin-top: 300px;
          }

          .footer p {
            margin-bottom: 10px;
          }

          .footer-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
          }

          .footer-links li {
            margin-right: 20px;
          }

          .footer-links a {
            color: #fff;
            text-decoration: none;
          }

          /* Responsive Styles */
          @media (max-width: 768px) {
            .main {
              margin: 20px auto;
              padding: 10px;
            }
            .nav-links {
              display: none;
            }
            .burger {
              display: block;
              cursor: pointer;
            }
            .burger div {
              width: 30px;
              height: 3px;
              background-color: #fff;
              margin: 5px;
            }
            .nav-links.active {
              display: block;
              position: absolute;
              top: 50px;
              left: 0;
              background-color: #333;
              width: 100%;
              padding: 1rem;
            }
            .nav-links.active li {
              margin-bottom: 1rem;
            }
            .footer {
              padding: 0.5rem;
            }
            .footer-links {
              flex-wrap: wrap;
            }
            .footer-links li {
              margin-right: 10px;
            }
          }

          @media (max-width: 480px) {
            .main {
              margin: 10px auto;
              padding: 5px;
            }
            .child {
              margin: 10px;
            }
            .footer {
              padding: 0.2rem;
            }
            .footer-links {
              flex-direction: column;
            }
            .footer-links li {
              margin-bottom: 10px;
            }
          }
        </style>
      </head>
      <body>
        <nav class="navbar">
          <div class="nav-brand">Mukesh Bank</div>
          <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
        </nav>
        <div class="hero">
          <h1>Welcome to Mukesh Bank</h1>
          <p>Manage your finances with ease</p>
        </div>
        <div class="main">
          <h1>Mukesh Bank</h1>
          <hr />
          <div class="child">
            <h3>Avliable Balance:- <span id="balance">0</span></h3>
            <h3>Enter Amount: <input type="text" id="amount" /></h3>
            <div class="btn">
              <button id="deposit">Deposit</button>
              <button id="withdraw">Withdraw</button>
            </div>
          </div>
        </div>
        <footer class="footer">
          <p>&copy; 2023 Mukesh Bank. All rights reserved.</p>
          <ul class="footer-links">
            <li><a href="#">Terms and Conditions</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </footer>
      </body>
      <script>
        let balance = 0;
        let span = document.getElementById("balance");

        let deposit = document.getElementById("deposit");
        let withdra = document.getElementById("withdraw");

        function credit() {
          let amount = Number(document.getElementById("amount").value);
          if (amount > 0) {
            balance = balance + amount;
            span.innerText = balance;
            alert(" Deposit sucessfully");
            document.getElementById("amount").value = "";
          } else {
            alert("Enter valid amount");
          }
        }
        function debit() {
          let amount = Number(document.getElementById("amount").value);
          if (balance > 0 && balance >= amount) {
            balance = balance - amount;
            span.innerText = balance;
            alert("Withdrawal sucessfully");
            document.getElementById("amount").value = "";
          } else {
            alert("Insufficient Balance");
          }
        }

        deposit.addEventListener("click", credit);
        withdra.addEventListener("click", debit);
      </script>
    </html>
  </head>
</html>
